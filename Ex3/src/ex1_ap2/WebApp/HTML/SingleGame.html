<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Single Game</title>
    <link rel="stylesheet" href="SingleGame.css">
</head>
<body>
    <div id="navBar" src="NavBar.html"></div>
    <div class="container body-content">
        <h2>Single Player Game</h2>
        <div class="col-md-4 form-horizontal">
            <div class="form-group">
                <label for="mazeName" class="col-md-2 control-label">Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="mazeName" />
                </div>
                <br />
                <label for="mazeRows" class="col-md-2 control-label">Rows</label>
                <div class="col-md-10">
                    <input type="number" class="form-control" id="mazeRows" />
                </div>
                <label for="mazeCols" class="col-md-2 control-label">Cols</label>
                <div class="col-md-10">
                    <input type="number" class="form-control" id="mazeCols" />
                </div>
                <br />
                <button id="btnStartGame">Start New Game</button>
                <br/>
                <p id="label" /> 
            </div>
            <br />
            <div class="form-group">
                <label for="searchAlgo" class="col-md-2 control-label">Search Algo</label>
                <select id="selectAlg">
                    <option type="number" value="0">BFS</option>
                    <option type="number" value="1">DFS</option>
                </select>
                <br />
                <button id="btnSolve">Solve</button>
            </div>
        </div>
        <div class="col-md-8 text-center">
            <div class="loader" id="loader"></div>
            <canvas id="myMazeCanvas" width="300" height="300" style="border:2px black solid"></canvas>
            <img id="startImg" src="OREN.png" style="display:none" />
            <img id="endImg" src="TRUMP.jpg" style="display:none" />

        </div>
    </div>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/AddNavBar.js"></script>
    <script src="../Scripts/MazeBoard.js"></script>
    <script src="../Scripts/SingleGame.js"></script>
</body>
</html>
