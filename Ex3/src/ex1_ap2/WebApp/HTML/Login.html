<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div id="navBar" src="NavBar.html"></div>
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="usrName" class="sr-only">Username</label>
            <input type="text" id="usrName" class="form-control" placeholder="Username" required>
            <label for="usrPsw" class="sr-only">Password</label>
            <input type="password" id="usrPsw" class="form-control" placeholder="Password" required>
            <button id="btnSign" class="btn btn-lg btn-primary btn-block">Sign in</button>
        </form>
    </div>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/Login.js"></script>
    <script src="../Scripts/AddNavBar.js"></script>
</body>
</html>
