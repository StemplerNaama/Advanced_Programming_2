<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div id="navBar" src="NavBar.html"></div>
        <div class="container">
            <label><b>Name</b></label>
            <br />
            <input type="text" placeholder="Enter Name" id="usrName" required>
            <br/>
            <label><b>Password</b></label>
            <br />
            <input type="password" placeholder="Enter Password" id="usrPsw" required>
            <br />
            <label><b>Repeat Password</b></label>
            <br />
            <input type="password" placeholder="Repeat Password" id="usrPswRepeat" required>
            <br />
            <label><b>Email</b></label>
            <br />
            <input type="text" placeholder="Enter Email" id="usrEmail" required>
            <br />
            <div class="clearfix">
                <button id="btnSign">Sign Up</button>
            </div>
        </div>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/Registeration.js"></script>
    <script src="../Scripts/AddNavBar.js"></script>
</body>
</html>
