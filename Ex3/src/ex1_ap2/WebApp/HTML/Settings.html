<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Settings</title>
</head>
<body>
    <div id="navBar" src="NavBar.html"></div>
    <div class="container body-content">
        <h2>Game Settings</h2>
        <div>
            <div>
                <label for="mazeRows">Rows</label>
                <input type="text" id="mazeRows" />
            </div>
            <br />
            <div>
                <label for="mazeCols">Cols</label>
                <input type="text" id="mazeCols" />
            </div>
            <br />
            <div>
                <label for="searchAlgo">Search Algo</label>
                <select id="selectAlg">
                    <option type="number" value="0">BFS</option>
                    <option type="number" value="1">DFS</option>
                </select>
            </div>
                <br />
                <button id="btnSave">Save</button>
            </div>
        <br />
    </div>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/Settings.js"></script>
    <script src="../Scripts/AddNavBar.js"></script>
</body>
</html>
